<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Farming Logger</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Enter Farm Data</h1>
    <form action="/submit" method="POST">
        <label for="Eggs">Eggs</label>
        <input type="number" id="Eggs" name="Eggs" required><br><br>
        
        <label for="value">Deaths</label>
        <input type="number" id="Deaths" name="Deaths" step="1.0" required><br><br>
        
        <label for="date_collected">Date Collected:</label>
        <input type="date" id="date_collected" name="date_collected" required><br><br>

        <button type="submit">Submit</button>
    </form>

    
    <!-- <p>Data Fetched: {{ egg_data }}</p> -->


    <h2>Farm Data Records</h2>
    <table>
        <tr>
            <th>Eggs</th>
            <th>Deaths</th>
            <th>Date Collected</th>
        </tr>
        {% if egg_data %}
            {% for row in egg_data %}
        <tr>
            <td>{{ row.Eggs }}</td> <!-- Eggs -->
            <td>{{ row.Deaths }}</td> <!-- Deaths -->
            <td>{{ row.date_collected }}</td> <!-- Date Collected -->
        </tr>
        {% endfor %}

        {% else %}
        <tr><td colspan="3">No data available</td></tr>
        {% endif %}
    </table>

</body>
</html>
